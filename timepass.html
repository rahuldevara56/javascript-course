<!DOCTYPE html>
<html>
  <head>
    <title>timepass</title>
  </head>
  <body>
    <p>Tudo List</p>
    <input class="js-name-input" placeholder="Todo name"
    onkeydown="onkeydownElement(event);">
    <button onclick="
    addTudo();
    ">add</button>
    <div class="js-todo-list"></div>
    <script>
    const todoList =[];

    renderTodoList();

    function renderTodoList(){
     let todoListHTML = '';
      for(let i=0; i<todoList.length;i++){
        const todo = todoList[i];
        const html = `<P>${todo}</P>`;
        todoListHTML += html;
      }
      document.querySelector('.js-todo-list')
      .innerHTML =todoListHTML;
    };
     
       function addTudo(){
        const inputElement = document.querySelector('.js-name-input');
        const name = inputElement.value;
        
        todoList.push(name);

        inputElement.value = '';

        renderTodoList();
      };

      function onkeydownElement(event){
        if(event.key === 'Enter'){
          addTudo();
        }

        };

    </script>
  </body>
</html>
