  <body>
    <script>

      const rahul= {};

      rahul['bhai']= 1;

      console.log(rahul);


       function countWords(words){
        const result = {};
        for(let i = 0; i < words.length; i++){
          const word = words[i];
          if(!result[word]){
            result[word]=1;
          }
          else{
          result[word]++;
         }
      
            
          
        };
        return result;
      };
  
      console.log(countWords(['apple','apple']));
      
      
    </script>
