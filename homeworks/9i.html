<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>

    <button onclick="
      console.log(`cart quantity: ${cartQuantity}`);
      ">Show Quantity</button>

    <button onclick="
      updateCartQuantity(1);
    ">Add to Cart</button>

    <button onclick="
     updateCartQuantity(2);">+2</button>

    <button onclick="
     updateCartQuantity(3);
      ">+3</button>

    <button onclick="
     updateCartQuantity(4);
       " >+4</button>

    <button onclick="
      updateCartQuantity(3);
      ">+5</button>

    <button onclick="
       updateCartQuantity(-1);
      ">Remove from  cart</button>

      <button onclick="
        updateCartQuantity(-2);
      ">-2</button>

      <button onclick="
     updateCartQuantity(-3);
      ">-3</button>

    <button onclick="
    cartQuantity = 0;
    console.log('cart was reset');
    console.log(`cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>

    <p class="js-cartquantity"></p>

     

    <script>
      let cartQuantity = 0;

     displayCartquantity();
    

      function updateCartQuantity (cartValue) {
        if (cartQuantity +cartValue > 10){
        alert('the cart is full');
        return;
        }

        if (cartQuantity +cartValue < 0) {
          alert('not enough items in the cart ')
          return;
        }

        else{
          cartQuantity = cartValue + cartQuantity;
          
          displayCartquantity();
        }
       

      }
      function displayCartquantity(){
        document.querySelector('.js-cartquantity')
      .innerHTML = `cart quantity: ${cartQuantity}`;

      };
     

    </script>
    
  </body>
</html>
