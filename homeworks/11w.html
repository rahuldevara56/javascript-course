  <body>
    <script>
      function findindex(array,word){
      for(let i = 0; i < array.length;i++){
        if (array[i] === word){
         return i;
        };
        
      };
      return -1

    };

    function unique(array){
      const result =[];

      for(let i = 0; i < array.length;i++){
        const word = array[i]

        if(findindex(result, word )=== -1){
          result.push(word);
        };
      };
      return result;
    };
      
      console.log(unique(['blue','red','blue','red'],));
      
      
    </script>
  </body>
