  <body>
    <script>

      function countPositive(nums){
        let positiveNumbers = [];
        nums.forEach((nums) => {
          if(nums >= 0){
            positiveNumbers++;
          }
        });
         return positiveNumbers;
      };
      
     console.log(countPositive([-2,-4,1,2,3,3,4,5,6,-10])) 
    </script>
