<!DOCTYPE html>
<html>
  <head>
    <title>app</title>
    <style>
      
    </style>
  </head>
  <body>
    <button onclick="
      messages++;
      displayNotification();
      ">add</button>

    <button  onclick="
     if (messages > 0) {
        messages--;
        if (messages === 0) {
          stopNotification();
        }
      }
   
  
    ">remove</button>

    <script>
      let messages = 2;

      let intervelId;

      let isdiplayNotification;

      displayNotification();

      function displayNotification(){
        if(isdiplayNotification){
          return;
        }
      

       isdiplayNotification = true;


       intervelId =  setInterval(function(){
      
        if (document.title === 'app') {
          document.title = `(${messages})new messages`
        }else{
           document.title = 'app';
        }
      },1000);
    }

      function stopNotification(){
        isdisplayNotification = false;

        clearInterval(intervelId);
        document.title='app';


      }
      
    </script>
  </body>
</html>
