  <body>
    <script>

      function addNUM(array,num){
        const result = [];
        for(let i = 0; i < array.length; i++){
          result.push(array[i] + num)

        };
        return result;
      };
      console.log(addNUM([1,2,3,4],2));
      
    </script>
