<!DOCTYPE html>
<html>

    <title></title>

  </head>
  <body>
    <script>
      function removeEggs(foods){
        let eggsremoved =0;
        let result = [];
        const array =foods.slice();
        const array1 = array.reverse();
      for(let i = 0; i < foods.length;i++){
        if (array1[i] === 'egg' && eggsremoved < 2){
          eggsremoved ++;
          continue;
        }else{
          result.push(array[i]);
        }
        
      };
      result.reverse();
      return result;

    };

    
     
     console.log(removeEggs(['egg','apple','egg','egg','ham'],));
      
      
    </script>
  </body>
</html>
