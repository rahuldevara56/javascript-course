<!DOCTYPE html>
<html>
  <head>
    <style>
      .toggle-button{
        background-color: black;
        color: white;
        font-size: 20px;
        height: 40px;
        width: 100px;
        border: none;
        border-radius: 10px;
      }

      .is-toggled{
        background-color: rgb(172, 167, 167);
        color: black;
      }
    </style>
  </head>
  <body>
    <button class="js-button1 toggle-button" onclick="
      buttonONOff('.js-button1');" >Gaming</button>
      <button class="js-button2 toggle-button" onclick="
      buttonONOff('.js-button2');">Music</button>
      <button class="js-button3 toggle-button" onclick="
      buttonONOff('.js-button3');">Tech</button>
    <script>
     

     function buttonONOff(buttons) {
      const button = document.querySelector(buttons);

      trunOffPriviousButtton();

  
      if(!button.classList.contains('is-toggled')){
        button.classList.add('is-toggled');
      }else
        button.classList.remove('is-toggled');
    }

    function trunOffPriviousButtton () {
      const priviousButton = document.querySelector('.is-toggled');
      if (priviousButton){
        priviousButton.classList.remove('is-toggled')
      }
    }
    
    </script>
  </body>
</html>
