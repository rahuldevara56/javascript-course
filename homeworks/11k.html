  <body>
    <script>
      function countPositive(nums){
        let result = '';
        for(let i = 0; i < nums.length; i++){
          if(nums[i] > 0){
            result ++;
          };
        };
        return result;
      };
      console.log(countPositive([1,2,3,4,-1,-2,-3]));
      
    </script>
  </body>
