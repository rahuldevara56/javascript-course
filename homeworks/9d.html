<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <input onkeydown="onKey(event);" class="js-name" placeholder="name">
    <button onclick="rahulName(); " class="js-submit">Submit</button>
    <p class="js-name-info"></p>
    <script>

      function onKey(event){
        if (event.key === 'Enter'){
          rahulName();
        };
        
      };

      function rahulName(){
      
       const inputName = document.querySelector('.js-name')
       let name = inputName.value;

       document.querySelector('.js-name-info')
       .innerHTML = `your name: ${name}`;

      }

       
      
    </script>
  </body>
</html>
