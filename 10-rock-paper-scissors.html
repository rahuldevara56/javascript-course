<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Sciccors</title>
   <link rel="stylesheet" href="css/10-rock-paper-scissors.css">
  </head>
  <body>

    <p class="title">Rock Paper Scissors</p>
    <button class="move" onclick="
       playGame('rock');
      "><img class="images" src="images/rock-emoji.png" alt=""></button>
    <button class="move" onclick="
       playGame('paper');
      "><img class="images" src="images/paper-emoji.png" alt=""></button>
    <button class="move" onclick="
      playGame('scissors');
     "><img class="images" src="images/scissors-emoji.png" alt=""></button>
     <p class="js-result result">you win</p>
     <p class="js-moves">
      <img class="images" src="images/rock-emoji.png" alt="">
      <img class="images" src="images/scissors-emoji.png" alt="">
     </p>
     <p  class="js-score score "></p>

     <button class="Reset-button" onclick="
     score.wins = 0;
     score.losses = 0;
     score.ties = 0;
     localStorage.removeItem('score')
     updateScoreElement();">Reset Score</button>

    <script src="script/10-rock-paper-scissors.js"></script>
    
  </body>
</html>
